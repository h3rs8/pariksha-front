<mat-card>

    <h1></h1>
    <mat-card-header> <mat-card-title>Add New Category</mat-card-title> </mat-card-header>
    <br>
    <mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-1 text-center">

                
                    <form (ngSubmit)="formSubmit()" >
                        
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="category.description" rows="15" name="description" matInput placeholder="Enter Category Description"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button routerLink="/admin/add-category" mat-raised-button color="primary" >Add</button>
                        </div>
                    </form>


                
            </div>
        </div>
    </div>
    </mat-card-content>
</mat-card>
