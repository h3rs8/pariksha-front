<mat-card class="mt10" *ngFor='let q of quizzes'> 

    <mat-card-header>
        <div class="example-header-image" mat-card-avatar></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Questions</button>
        
        <button class="ml20" mat-stroked-button color="primary">Max Marks: {{q.maxmarks}}</button>
        <button class="ml20" mat-stroked-button color="primary" >Questions: {{q.numberOfQuestions}}</button>
        <button class="ml20" mat-flat-button color="primary" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
        <button class="ml20" mat-flat-button color="primary" (click)="deleteQuiz(q.qId)">Delete</button>
        <button class="ml20" mat-flat-button color="primary">Quiz Attempts</button>
    </mat-card-actions>

</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
