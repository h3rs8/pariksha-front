<mat-card>
    <mat-card-header>
        <h1>Add new Quiz</h1>
    </mat-card-header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">


                <form (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" required type="text" name="title" placeholder="Enter here"
                            matInput />
                    </mat-form-field>
                    <!-- For description -->
                    <mat-form-field class="w100">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" type="text" rows="5" name="description"
                            placeholder="Enter here" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Enter Max Marks</mat-label>
                                <input [(ngModel)]="quiz.maxmarks" required type="text" name="maxMarks"
                                    placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Enter Number of Questions</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" required type="text"
                                    name="numberOfQuestions" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle class="example-margin mt20" [(ngModel)]="quiz.active">
                        Publish Status
                    </mat-slide-toggle>
                    <br>
                    <mat-form-field class="mt20">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Update Quiz</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</mat-card>
