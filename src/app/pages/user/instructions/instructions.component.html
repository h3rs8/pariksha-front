<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-card>
                    <mat-card-header>

                        <mat-card-title>
                            Read the instructions page carefully
                        </mat-card-title>

                    </mat-card-header>
                    <mat-card-content>
                        <h1 class="poppins">{{quiz.title}}</h1>
                        <p>{{quiz.description}}</p>

                        <mat-divider></mat-divider>

                        <h1>Important Instructions</h1>

                        <ul>
                            <li>Don't use any unfair means</li>
                            
                        </ul>
                    </mat-card-content>

                    <mat-card-actions class="text-center">

                        <button [routerLink]="'/start/'+ qid" mat-raised-button color="primary" class="mt20">Start Quiz</button>

                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
