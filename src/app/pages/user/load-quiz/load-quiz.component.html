<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            
            
            <div class="col-md-4" *ngFor="let q of quizzes">
                
                <mat-card >
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title  }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>  
                         <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                        <button mat-button color="accent">Max Marks: {{q.maxmarks}}</button>
                        <button mat-button color="primary">Q: {{q.numberOfQuestions}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>


            <div class="col-md-12" *ngIf="quizzes.length ==0">
                <mat-card>
                    <mat-card-header><mat-card-title>
                        <h1>No Data Available</h1>
                    </mat-card-title></mat-card-header>
                </mat-card>
            </div>
        </div>
    </div>
    <!-- {{this.quizzes|json}} -->
</div>
