<mat-card style="margin-top:4rem">
    <mat-action-list>
        <div mat-subheader> Menu</div>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon mat-list-icon>quiz</mat-icon>About
        
        </button>
        <button mat-list-item routerLink="/user-dashboard/history">
            <mat-icon mat-list-icon>quiz</mat-icon>Previously Attended Quizzes
        
        </button>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
        
        </button>


        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
            <mat-icon   mat-list-icon>quiz</mat-icon>{{c.title}}

        </button>
        
        
    </mat-action-list>
</mat-card>
