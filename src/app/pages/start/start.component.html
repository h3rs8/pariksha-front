<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            
            </div>
            <div class="col-md-8">
            
                <ng-container *ngIf="questions">
            
                    <h1 class="mt20">On Going Quiz: {{questions[0].quiz.title}}</h1>
            
                </ng-container>

                <mat-card class="mt20 pb20" *ngFor="let q of questions; let i = index">
                        <mat-card-content>
                            <p> <span style="margin-left: 1rem;font-weight: 700;">Q.{{i+1}}â¦†    {{q.content}}</span></p>
                        </mat-card-content>
                        <mat-divider>
                        </mat-divider>
                        <div class="row mt20 ml20">
                            <div class="col-md-6 ">
                                <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option1" [name]="i+''" >{{q.option1}}
                            </div>
                            <div class="col-md-6 ">
                                <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option2" [name]="i+''">{{q.option2}}
                            </div>
                        </div>
                        <div class="row mt20 ml20">
                            <div class="col-md-6 ">
                                 <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option3" [name]="i+''" >{{q.option3}}

                            </div>
                            <div class="col-md-6 ">
                                <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option4" [name]="i+''" >{{q.option4}}
                            </div>
                        </div>
                </mat-card>

                <div class="container text-center mt20 pb20">
                    <button (click)="submitQuiz()" mat-raised-button color="primary">Submit Quiz</button>
                </div>

            
            </div>
            <div class="col-md-2">
                <mat-card class="mt40  ">
                <mat-card-header><mat-card-title class="text-center">Time Left</mat-card-title></mat-card-header>
                <mat-card-header class><mat-card-title> {{this.getTimeInMinutes()}}</mat-card-title></mat-card-header>

                

                <mat-card-content class="ml20" style="margin:auto; margin-top: 2rem;">
                    <mat-spinner
                    mode="determinate"
                    color="primary"
                    style="margin:auto"
                    [value]="(timer/(this.questions.length*1*60))*100">

                    </mat-spinner>
                </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="container text-center" *ngIf="isSubmit">
    <mat-card >
        <mat-card-header style="margin:auto;">

                <div class="row">
                    <mat-card-title class="poppins">
                        <h1 class="poppins" style="font-weight: 800;">Results</h1>
                        
                    </mat-card-title>
                </div>
                </mat-card-header>
                <div class="row"><mat-card-content>
                    <h2>Marks Obtained: {{marksGot}}</h2>
                    <h2>Correct Answers: {{correctAnswers}}</h2>
                    <h2>Attempted: {{attempted}}</h2>
                </mat-card-content></div>

                
            
        
        <div class="row pb20">
            <button mat-raised-button color="primary" (click)="printThis()">Print</button>
        </div>
    </mat-card>
</div>
